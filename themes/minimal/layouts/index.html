{{ define "main" }}
<div class="container">
    <h1>{{ .Site.Title }}</h1>
    {{ .Content }}
    
    <h2>Recent Recipes</h2>
    <ul class="post-list">
        {{ range first 10 (where .Site.RegularPages "Section" "recipes") }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            {{ if .Params.description }}
            <p>{{ .Params.description }}</p>
            {{ end }}
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
