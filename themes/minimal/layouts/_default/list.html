{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    <ul class="post-list">
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            {{ if .Params.description }}
            <p>{{ .Params.description }}</p>
            {{ end }}
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
